<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">JungleKim's Tech</span>
    </a>
    <a id="search" href="/search/">
        <input id="searchQueryEdit" name="q" type="search" placeholder="Search..." value="" disabled />
    </a>
    <ul id="menu" class="nav">
        <li class="{% if page.url != '/tags/' and page.url != '/search/' %} active {% endif %}"><a href="{{ base_path }}/">블로그</a></li>
        <li class="{% if page.url == '/tags/' %} active {% endif %}"><a href="{{ base_path }}/tags/">태그</a></li>
    </ul>
</div><!-- #header -->
